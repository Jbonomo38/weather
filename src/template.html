<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- <script type="module" src="./script.js"></script> -->
</head>
<body>
    <div class="header">
        <div class="project-title">Weather</div>
        <a href="https://github.com/Jbonomo38">Jack Bonomo</a>
    </div>
    <div class="weather-container" id="search">
        <div class="weather-component">
            <form action="">
                <input type="text" name="location-search" id="location-search">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="location-label">Location: </div>
            <div class="weather-component-info" id="location"></div>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="description-label"">Description: </div>
            <div class="weather-component-info" id="description"></div>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="temp-label"">Temperature: </div>
            <div class="weather-component-info" id="temp"></div>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="feelslike-label"">Feels like: </div>
            <div class="weather-component-info" id="feelslike"></div>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="humidity-label"">Humidity: </div>
            <div class="weather-component-info" id="humidity"></div>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="precipprob-label"">Chance of Rain: </div>
            <div class="weather-component-info" id="precipprob"></div>
        </div>
        <div class="weather-component">
            <div class="weather-component-label" id="uvindex-label"">UV Index: </div>
            <div class="weather-component-info" id="uvindex"></div>
        </div>
        <div class="gif-component">
            <img src='#'>
        </div>
    </div>
</body>
</html>
